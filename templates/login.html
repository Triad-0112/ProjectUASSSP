<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>    
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="/public/assets/logo.png" alt="Logo" class="h-16 w-auto">
        </div>

        <!-- Login Form -->
        <form action="/login" method="post">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-bold">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm font-bold">Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 text-sm text-gray-700 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-gray-500" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-gray-500 hover:bg-gray-700 text-white font-bold rounded-md">
                Login
            </button>
        </form>
    </div>
</body>
<footer class="bg-gray-800 p-4 mt-8">
    <div class="container mx-auto text-center text-white text-sm">
        <p>Copyright &copy; 2024 by Panji Tri Wahyudi (22201050). HTML to backend by Aulia Rizky Fadhilah (22201069). Institut Teknologi dan Bisnis Asia Malang</p>
    </div>
</footer>
</html>
